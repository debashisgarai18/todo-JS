<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mid-container">
            <div class="heading">
                TODO LIST
            </div>
            <div class="add-tasks">
                <div class="task">
                    <label>Task</label>
                    <input type="text" id="task" placeholder="Enter Task">
                </div>
                <div class="task">
                    <label>Description</label>
                    <textarea placeholder="Enter Description" id="desc"></textarea>
                </div>
                <button id="add-btn">Add Tasks</button>   
            </div>
            <div class="todo-container">

            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
